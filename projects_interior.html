<!DOCTYPE html>
<html>
    <head>
        <title>Plan Pacific Construction | Projects Interior</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="shortcut icon" type="image/png" href="images/flavicon/PPC_Favicon_Orange.png">
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/projects_interior/mobile.css">
        <link rel="stylesheet" href="css/projects_interior/landscape.css">
        <link rel="stylesheet" href="css/projects_interior/desktop.css">
        <script src="Javascript/projects_interior/scripts.js" defer></script>
    </head>
    <body>
        <header>
            <div class ="head-container">
                <div id="hamburger-menu"><img src="images/icons/Hamburger-Menu.png" id="menu"></div>
            </div>
            <div class = "logo-container">
                <div class="logo"><img src="images/logo/PPC_Alternate_White_Orange.png"></div>
            </div>
            <div class="line-desktop"></div>
            <div class ="menu-container">
                <nav class="nav">
                    <ul>
                        <li class="menu-border"><a href="index.html">Home</a></li>
                        <li class="menu-border"><a href="services.html">Services</a></li>
                        <li class="menu-border"><a href="projects.html"><p class="active">Projects</p></a></li>
                        <li class="menu-border"><a href="contact.html">Contact</a></li>
                    </ul>
                </nav>
            </div>
            <div class="line-desktop"></div>
        </header>
        <div class="row">
            <div class="column">
                <img class="image1 hover-shadow" src="images/projects/projects_interior/Basement-reno.jpg" onclick="openModal();currentSlide(1)">
                <div class="center_button">
                    <div class="button-container">
                        <button class="before-button1 active-button">Before</button>
                        <button class="after-button1">After</button>
                    </div>
                </div>
            </div>
            <div class="column">
                <img class="image2 hover-shadow" src="images/projects/projects_interior/bathroom-reno.jpg" onclick="openModal();currentSlide(2)">
                <div class="center_button">
                    <div class="button-container">
                        <button class="before-button2 active-button">Before</button>
                        <button class="after-button2">After</button>
                    </div>
                </div>                
            </div>
        </div>
        <div id="myModal" class="modal">
            <a class="close cursor" onclick="closeModal()"style ="z-index:102">&times;</a>
            <div class="modal-content">
                <div class="mySlides"> <!--put button for before and after inside here-->
                    <img class="image1" src="images/projects/projects_interior/Basement-reno.jpg">
                    <div class="center_button_modal">
                        <div class="button-container">
                            <button class="before-button1 active-button">Before</button>
                            <button class="after-button1">After</button>
                        </div>
                    </div>                   
                </div>
                <div class="mySlides">
                    <img class="image2" src="images/projects/projects_interior/bathroom-reno.jpg">
                    <div class="center_button_modal">
                        <div class="button-container">
                            <button class="before-button2 active-button">Before</button>
                            <button class="after-button2">After</button>
                        </div>
                    </div>                      
                </div>
                <a class="prev" onclick="plusSlides(-1)">&#10094</a>
                <a class="next" onclick="plusSlides(+1)">&#10095</a>
            </div>
        </div>
        <div id="submit">
            <div id="submit-button">
                <div class="halfCircleLeft" onmouse><a href="contact.html"></a></div>
                <div class="rectangle">
                    <div class="request-container">
                        <a href="contact.html">request<br>quote</a>
                    </div>
                </div>
                <div class="halfCircleRight"><a href="contact.html"></a></div>
            </div>
        </div>
        <div id="line"></div>
        <footer>
            <div id="contact-info">
                <div id="name">Jerry Wong</div>
                <div id="e-mail">planpacificconstruction@gmail.com</div>
                <div id="phone-number">604-700-7499</div>
            </div>
            <div id="social-media">
                <div id="social-icons">
                    <a href="TBD">
                        <img class="facebook" src="images/icons/facebook-icon.png">
                    </a>
                    <a href="https://www.instagram.com/planpacificconstruction/">
                        <img class="instagram" src="images/icons/instagram-icon.png">
                    </a>
                </div>
            </div>
        </footer>
    </body>
</html>
